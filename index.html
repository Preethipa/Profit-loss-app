<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Loss App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Stock Profit & Loss Calculator</h1>

        <label for="initial-price">Initial Price:
            <input type="text" id="initial-price"  placeholder="Enter the initial price">
        </label> <br>

        <label for="stack-quantity">Quantity of Stacks:
            <input type="text" id="stack-qty" placeholder="Enter the number of stocks bought">
        </label> <br>

        <label for="current-price">Current Price:
            <input type="text" id="current-price" placeholder="Enter the current price">
        </label> <br>

        <button id="tellme-btn">Tell Me!</button>

        <div id="output-shown"></div>
       
    </main>
    
    <script src="app.js"></script>
</body>
</html>
